name: CI/CD Pipeline

on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    # ADICIONADO: Configuração do Serviço de Banco de Dados
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        # Healthcheck para garantir que o banco subiu antes dos testes começarem
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar Testes do Django
        env:
          SECRET_KEY: 'test-secret-key-for-actions'
          DEBUG: 'True'
          # As credenciais aqui devem bater com o 'services' acima
          DB_NAME: 'test_db'
          DB_USER: 'test_user'
          DB_PASSWORD: 'test_password'
          DB_HOST: 'localhost'
          DB_PORT: '5432'
        run: |
          python manage.py test

  deploy:
    needs: tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e Push da imagem
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          no-cache: true  
          pull: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gesthar_pdv:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gesthar_pdv:${{ github.sha }}

       # --- AVISAR O COOLIFY ---     
      - name: Trigger Coolify Deploy
        run: |
          # Avisa o Coolify para usar a imagem com o ID deste commit específico
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK }}&force=true' \
               --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}'
