<!DOCTYPE html>
<html lang="pt-br"> 
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/heroicons@2.0.16/24/outline/index.js"></script>
    <link rel="icon" href="{% static 'images/Vector.svg' %}" type="image/x-icon">
    
    <title>{% block title %}Gesthar{% endblock %}</title>

    <style>
        /* CSS Essencial para o layout de tela cheia */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Remove barra de rolagem da janela inteira */
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>

<body> 
    <div class="d-flex h-100 w-100 overflow-hidden">
        
        {% if user.is_authenticated %}
            {% include 'base/sidebar.html' %}
        {% endif %}

        <main class="flex-grow-1 position-relative h-100 
            {% if user.is_authenticated %}
                {% block main_class %}p-4 overflow-auto{% endblock %}
            {% else %}
                container overflow-auto p-4 d-flex flex-column justify-content-center
            {% endif %}
        ">
            {% block content %}{% endblock %}
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
